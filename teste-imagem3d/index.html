<!DOCTYPE html>
<html>
  <head>
    <title>Visualização AR - Carro</title>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instrucoes {
        position: absolute; top: 10px; width: 100%;
        text-align: center; color: white;
        font-family: sans-serif; z-index: 10;
        background: rgba(0,0,0,0.5);
      }
    </style>
  </head>
  <body>
    <div id="instrucoes">
      Aponte a câmera para este marcador:<br/>
      <img src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/HIRO.jpg"
           alt="Marcador Hiro" width="150">
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-entity
          gltf-model="carro.glb"
          scale="0.4 0.4 0.4"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
